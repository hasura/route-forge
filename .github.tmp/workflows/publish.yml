name: Publish on npm
on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important to prevent credential conflicts

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Install semantic-release plugins
        run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # Use a PAT instead of GITHUB_TOKEN
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npx semantic-release